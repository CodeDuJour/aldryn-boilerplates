language: python

# Use container based infrastructure
sudo: false

env:
  - TOX_ENV=pep8
  - TOX_ENV=py27-dj18
  - TOX_ENV=py27-dj17
  - TOX_ENV=py27-dj16
  - TOX_ENV=py26-dj16

install:
  - pip install tox coveralls

script:
  - tox -e $TOX_ENV

after_success:
  - coveralls

notifications:
